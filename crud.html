<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" type="module"></script>
    <script src="./js/bootstrap.min.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Administration</title>
</head>
<body class="hiddenBody">
    <header>
        <nav class="columna">
            <div class="logo">
                <img src="./src/logoAuto.png" alt="Logo">
            </div>
            <div class="links">
                <a href="./index.html" class="btn-header">Nosotros</a>
                <a href="./crud.html"  class="btn-header">Anuncios</a>
                <a href="#">Blog</a>
                <a href="#">Contacto</a>
            </div>
        </nav>
    </header>
    <section class="titulo">
        <h1>Administracion</h1>
    </section>
    <section class="imgBody">

    </section>
    <main>
        <fieldset align='center'>
            <legend>Informacion del anuncio</legend>
            <form>
                <input type="hidden" name="idForm" id="id">

                <label for="titulo">Titulo</label><br>
                <input type="text" placeholder="Ingrese un titulo" name="titulo" id="titulo" required><br>

                <label for="checkTransaccion">Transaccion</label><br>
                <label for="textPrice">Venta</label><br>
                <input type="radio" name="checkTransaccion" value="Venta" id="transaccion" checked>
                <label for="textPrice">Alquiler</label><br>
                <input type="radio" name="checkTransaccion" value="Alquiler" id="transaccion">
                
                <label for="descripcion">Descripcion</label><br>
                <input type="text" name="descripcion" id="descripcion" placeholder="Ingrese una descripcion" required><br>

                <label for="price">Precio</label><br>
                <input type="number" name="precio" id="precio" placeholder="Ingrese un precio" min="250000" max="25000000" required><br>

                <div class='mismaLinea'>
                    <img src="./src/noun-doors-car-2391626.png" alt="Puerta" width="50" height="50">
                    <input type="number" name="puertas" id="puertas" placeholder="Puertas" min="2" max="5" required><br>
                    <img src="./src/noun-speed-meter-5153180.png" alt="Kms" width="50" height="50">
                    <input type="number" name="kms" id="kms" placeholder="Kms" min="0" max="200000" required><br>
                    <img src="./src/noun-motor-2160938.png" alt="Potencia" width="50" height="50">
                    <input type="number" name="potencia" id="potencia" placeholder="Potencia" min="30" max="50" required><br>
                </div>

                <section id="buttons" class="row p-2 justify-content-md-center">
                    <button type="submit" id="buttonSubmit" class="col-md-3 bg-secondary">
                        <h6>Guardar</h6>
                    </button>
            
                    <button type="reset" id="buttonCancel" class="col-sm-3 bg-secondary">
                        <h6>Cancelar</h6>
                    </button>
            
                    <button type="submit" id="buttonModify" class="col-sm-3 bg-secondary hidden">
                        <h6>Modificar</h6>
                    </button>
            
                    <button type="button" id="buttonDelete" class="col-sm-3 bg-secondary hidden">
                        <h6>Eliminar</h6>
                    </button>
                </section>

            </form>
        </fieldset>

        <section>
            <div class="row justify-content-center">
                <div class="col-8 rounded">
                    <form>
                        <div class="container-fluid">
                            <div class="row justify-content-center pt-5">
                                <div class="col-4" align="center">
                                    <label>Filtro por transaccion</label>
                                </div>
                                <div class="col-4" align="center">
                                    <label>Promedio</label>
                                </div>
                            </div>
    
                            <div class="row justify-content-center pb-5">
                                <select class="col-4 rounded" name="FTransaccion" id="FTransaccion" align="center">
                                    <optgroup label="Transaccion">
                                        <option value="All">Todos</option>
                                        <option value="Alquiler">Alquiler</option>
                                        <option value="Venta">Venta</option>
                                    </optgroup>
                                </select>
    
                                <input class="col-4 rounded" type="text" placeholder="Promedio" id="Average" align="center">
                            </div>
                            <div class="row justify-content-center pb-5">
                                <div class="col-10 justify-content-center text-center">
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="titulo" checked>Titulo</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="transaccion" checked>Transaccion</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="descripcion" checked>Descripcion</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="precio" checked>Precio</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="puertas" checked>Puertas</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="kms" checked>Kms</label>
                                    <label class="text-black ml-100"><input class="myCheck" type="checkbox"  name="potencia" checked>Potencia</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div align="center" id="spinner">
        </div>

        <br><br><br><br>
        <section>
                <div id="dynamicTable" class="table">

                </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="linea">
                <a href="./index.html" class="btn-header">Nosotros</a>
                <a href="./crud.html" class="btn-header">Anuncios</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Contacto</a>
        </nav>
        <p id="copyright">Todos los derechos reservados 2022 &COPY;</p>
</footer>
</body>
</html>
